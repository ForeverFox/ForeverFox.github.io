<!DOCTYPE html>
<html lang="en">

	<head>    
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Happy Ocean</title>
	    <link rel="stylesheet" href="css/style.css">  	    
  		<link rel="stylesheet" href="css/jquery-ui.css">  
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>

	<body>
		<main class="seaturtle">			
<!-- NAVIGATION -->				
			<nav id="mapopen" class="nav">
				<figure id="open" class="map-icon">
					<img src="img/map-icon.png" alt="map icon">
				</figure>
			</nav>		
			<div id="mapNav" class="sidenav">
				<a href="javascript:void(0)" id="closebtn">&times;</a>
				<ul id="list" class="map-list">
					<li id="homeMapNav"><a href="home.html">HOME</a></li>
					<li id="about"><a href="javascript:void(0)">ABOUT</a></li>
					<li id="infoMapNav"><a href="info.html">INFO</a></li>
					<li id="shopMapNav"><a href="shop.html">SHOP</a></li>
					<p>BEACH CLEANUP</p>
					<li id="albatrossMapNav"><a href="albatross.html">ALBATROSS</a></li>
					<li id="sealionMapNav"><a href="sealion.html">SEA LION</a></li>
					<li id="seaturtleMapNav"><a href="seaturtle.html">SEA TURTLE</a></li>
					<li id="fishMapNav"><a href="fish.html">FISH</a></li>
					<li id="whaleMapNav"><a href="whale.html">WHALE</a></li>
				</ul>	
<!-- MAP AREAS -->
			<a href="albatross.html">
				<div id="albatrossOnMap" class="albatross-map">
				</div>
			</a>
			<a href="#">
				<div id="sealionOnMap" class="sealion-map">
				</div>
			</a>						
			<a href="#">
				<div id="seaturtleOnMap" class="seaturtle-map">
				</div>
			</a>						
			<a href="#">
				<div id="fishOnMap" class="fish-map">
				</div>
			</a>						
			<a href="#">
				<div id="whaleOnMap" class="whale-map">
				</div>
			</a>						
			<a href="shop.html">
				<div id="shopOnMap" class="shop-map">
				</div>
			</a>						
			<a href="info.html">
				<div id="infoOnMap" class="info-map">
				</div>
			</a>						
			<a href="home.html">
				<div id="homeOnMap" class="home-map">
				</div>
			</a>						
			</div>
			
<!-- ABOUT BROCHURE -->
			<div id="brochure" class="brochure">
				<a href="javascript:void(0)" id="aboutclosebtn">&times;</a>	
				<ul id="aboutlist" class="about-list">
					<li><a href="javascript:void(0)" id="revealmap">BACK TO MAP</a></li>
				</ul>	
			</div>
<!-- SCENE -->	
			<section class="scene">
				<figure class="seaturtle-trash">
					<img class="trash-hover-tote" src="img/seaturtle-scene-canberecycled.png" alt="trash items that can potentially be recycled">
				</figure>
				<figure class="seaturtle-trash">
					<img class="trash-hover-plastic" src="img/seaturtle-scene-plastics.png" alt="various recyclable plastic products">
				</figure>					
				<figure class="seaturtle-trash">
					<img class="trash-hover-cans" src="img/seaturtle-scene-cans.png" alt="recyclable cans">
				</figure>
				<figure class="seaturtle-trash">
					<img class="trash-hover-glass" src="img/seaturtle-scene-glass.png" alt="recyclable glass">
				</figure>
				<figure class="seaturtle-trash">
					<img class="trash-hover-paper" src="img/seaturtle-scene-paper.png" alt="various recyclable paper products">
				</figure>							
				<figure class="seaturtle-trash">
					<img class="trash-hover-waste" src="img/seaturtle-scene-waste.png" alt="trash items that cannot be recycled">
				</figure>	
				<div class="recycling-placement">
					<figure class="recyclingBins">
						<img id="recyclingBinTote" src="img/tote.png" alt="Happy Ocean Tote Bag">
					</figure>
					<figure class="recyclingBins">
						<img id="recyclingBinPlastic" src="img/recycle-plastic.png" alt="Recycling Bin for Plastics">
					</figure>
					<figure class="recyclingBins">
						<img id="recyclingBinCans" src="img/recycle-cans.png" alt="Recycling Bin for Cans">
					</figure>	
					<figure class="recyclingBins">
						<img id="recyclingBinGlass" src="img/recycle-glass.png" alt="Recycling Bin for Glass">
					</figure>	
					<figure class="recyclingBins">
						<img id="recyclingBinPaper" src="img/recycle-paper.png" alt="Recycling Bin for Paper">
					</figure>
					<figure class="recyclingBins">
						<img id="recyclingBinWaste" src="img/recycle-waste.png" alt="Waste Bin">
					</figure>	
				</div>													
			</section>							
		</main>	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	<script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/dragdropAlbatross.js"></script>  
	</body>
</html>
