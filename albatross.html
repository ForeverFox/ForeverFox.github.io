<!DOCTYPE html>
<html lang="en">

	<head>    
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Happy Ocean</title>
	    <link rel="stylesheet" href="css/style.css">  	    
  		<link rel="stylesheet" href="css/jquery-ui.css">  
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>

	<body>
		<main id="albatrossBackground" class="albatross">
			<nav id="mapopen" class="nav">
				<figure id="open" class="map-icon">
					<img src="img/map-icon.png" alt="map icon">
				</figure>
			</nav>		
			<div id="mapNav" class="sidenav">
				<a href="javascript:void(0)" id="closebtn">&times;</a>
				<ul id="list" class="map-list">
					<li><a href="home.html">HOME</a></li>
					<li id="about"><a href="javascript:void(0)">ABOUT</a></li>
					<li><a href="info.html">INFO</a></li>
					<li><a href="shop.html">SHOP</a></li>
					<p>BEACH CLEANUP</p>
					<li id="albatrossMapNav"><a href="albatross.html">ALBATROSS</a></li>
					<li id="sealionMapNav"><a href="#">SEA LION</a></li>
					<li><a href="#">SEA TURTLE</a></li>
					<li><a href="#">FISH</a></li>
					<li><a href="#">WHALE</a></li>
					<br>
					<p>(You can also click or tap the icons on the map to navigate.)</p>
				</ul>	
<!-- MAP AREAS -->
			<a href="albatross.html">
				<div id="albatrossOnMap" class="albatross-map">
				</div>
			</a>
			<a href="#">
				<div id="sealionOnMap" class="sealion-map">
				</div>
			</a>						
			</div>
			<a href="#">
				<div id="seaturtleOnMap" class="seaturtle-map">
				</div>
			</a>						
			</div>
			<a href="#">
				<div id="fishOnMap" class="fish-map">
				</div>
			</a>						
			</div>	
			<a href="#">
				<div id="whaleOnMap" class="whale-map">
				</div>
			</a>						
			</div>
			<a href="shop.html">
				<div id="shopOnMap" class="shop-map">
				</div>
			</a>						
			</div>
			<a href="info.html">
				<div id="infoOnMap" class="info-map">
				</div>
			</a>						
			</div>
			<a href="index.html">
				<div id="homeOnMap" class="home-map">
				</div>
			</a>						
			</div>
			
<!-- ABOUT BROCHURE -->
			<div id="brochure" class="brochure">
				<a href="javascript:void(0)" id="aboutclosebtn">&times;</a>	
				<ul id="aboutlist" class="about-list">
					<li><a href="javascript:void(0)" id="revealmap">BACK TO MAP</a></li>
				</ul>	
			</div>

			<section class="scene">
				<div class="tote">
					<figure class="totebag">
						<img src="img/tote.png" alt="Happy Ocean Tote Bag">
					</figure>
					<div class="recycle-icon">
						<i id="albatrossRecycle" class="fas fa-recycle fa-3x"></i>
					</div>
				</div>							
				<figure class="albatross-position">
					<img id="albatross" src="img/albatross.png" alt="Laysan Albatross">
				</figure>
				<figure class="crab-position">
					<img id="crab" src="img/crab.png" alt="Crab holding boombox">
				</figure>			

				<figure class="beachball-position">
				<img id="beachball" src="img/beachball.png" alt="beach ball">
				</figure>

				<figure class="shell-1-position">
				<img id="shell1" src="img/shells-1.png" alt="shells">
				</figure>

				<figure class="shell-2-position">
				<img id="shell2" src="img/shells-2.png" alt="shell">
				</figure>

				<figure class="shell-3-position">
				<img id="shell3" src="img/conch.png" alt="shell">
				</figure>				
<!-- TRASH -->
				<figure id="trashStraws" class="trash-straws-position">
				<img id="straws" class="trash" src="img/trash-straws.png" alt="plastic straws">
				</figure>

				<figure id="trashWrappers" class="trash-wrappers-position">
				<img id="wrappers" class="trash" src="img/wrappers.png" alt="plastic wrappers">
				</figure>

				<figure id="trashNet" class="trash-net-position">
				<img id="net" class="trash" src="img/net.png" alt="fishing net">
				</figure>

				<figure id="trashSixPack" class="trash-sixpack-position">
				<img id="sixPack" class="trash" src="img/6-pack.png" alt="plastic packaging for 6-pack">
				</figure>						

				<figure id="trashPlastics" class="trash-plastics-position">
				<img id="plastics" class="trash" src="img/small-plastics.png" alt="Small plastics">
				</figure>

				<figure id="trashStyrofoam" class="trash-styrofoam-position">
				<img id="styrofoam" class="trash" src="img/styrofoam.png" alt="Styrofoam">
				</figure>

			</section>							
		</main>	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 	    
    <script src="js/script.js"></script>
    <script src="js/dragdropAlbatross.js"></script>  
	</body>

</html>
